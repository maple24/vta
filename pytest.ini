[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py runner.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -m "not integration"
markers =
    integration: Integration tests requiring hardware
    performance: Performance tests
    slow: Slow running tests

[pytest]
python_files = test_*.py *_test.py runner.py
